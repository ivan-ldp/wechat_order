								<tbody>
									<tr>
										<th width="120"><i class="require-red">*</i>分类：</th>

											<select name="colId" id="catid"  class="required" required="required">

												<option value="20">凉菜</option>
											</select>
										</td>
									</tr>
									<tr>
										<th><i class="require-red">*</i>名称：</th>
										<td>
											<input class="common-text required" value="羊肉串" id="title" name="title" size="50" value="" type="text" required="required">
										</td>
									</tr>
									<tr>
										<th><i class="require-red">*</i>单价：</th>
										<td><input class="common-text" name="author" value="52" size="50" value="" type="text" pattern="^[0-9]*$" required="required"></td>
									</tr>

									<tr>
										<th><i class="require-red">*</i>缩略图：</th>
										<td><input name="smallimg" id="" type="file" required="required">
											<!--<input type="submit" onclick="submitForm('/jscss/admin/design/upload')" value="上传图片"/>--></td>
									</tr>
									<tr>
										<th>推荐：</th>
										<td class="tc"><input name="id[]" value="" type="checkbox"></td>
									</tr>
									<tr>
										<th>简介：</th>
										<td><textarea name="content" class="common-textarea" id="content" cols="30" style="width: 98%;" rows="10"></textarea></td>
									</tr>
									<tr>
										<th></th>
										<td>
											<input class="btn btn-primary btn6 mr10" value="提交" type="submit">
											<input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
										</td>
									</tr>
