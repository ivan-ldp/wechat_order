<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/goods/modifyGoodsSortSave}" th:object="${goodsCategory}" method="post">
    <input type="hidden" th:field="*{categoryId}">
    <tr>
        <td>商品名称</td>
        <td><input type="text" th:field="*{categoryName}"></td>
    </tr>
    <tr>
        <td>商品图片</td>
        <td><input type="text" th:field="*{picUrl}"></td>
    </tr>
    <tr>
        <td>商品创建时间</td>
        <td><input type="text"  th:field="*{createTime}"></td>
    </tr>
    <tr>
        <td>商品更改时间</td>
        <td><input type="text"  th:field="*{updateTime}"></td>
    </tr>
    <tr>
        <td><input type="submit" value="提交"></td>
        <td><input type="reset" value="重置"></td>
    </tr>
</form>
</body>
</html>
