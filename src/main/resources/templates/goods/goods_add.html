<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery-3.0.0.js}"></script>
    <script th:src="@{/js/goods_add.js}"></script>
</head>
<body>
<tr>
    <td><input type="checkbox"></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
</tr>
<form id="form" th:action="@{/goods/goodsAddSave}"  th:object="${goods}"
           method="post" enctype="multipart/form-data">
    <tr>
        <td>商品名称</td>
        <td><input type="text" th:field="*{goodsName}"></td>
    </tr>
    <tr>
        <td>商品种类</td>
        <td>
            <select id="goods_sort">

            </select>
        </td>
    </tr>
    <tr>
        <td>上架状态</td>
        <td>
            <select id="goods_status">

            </select>
        </td>
    </tr>
    <tr>
        <td>销量</td>
        <td><input type="number" th:field="*{xiaoLiang}"></td>
    </tr>
    <tr>
        <td>库存</td>
        <td><input type="number" th:field="*{remains}"></td>
    </tr>
    <tr>
        <td>价格</td>
        <td><input type="text" th:field="*{price}"></td>
    </tr>
    <tr>
        <td>图片</td>
        <td><input type="file" name="a_idPicPath" id="a_idPicPath" ></td>
    </tr>
    <tr>
        <td><input type="submit" value="提交"></td>
        <td><input type="reset" value="重置"></td>
    </tr>
</form>
</body>
</html>
