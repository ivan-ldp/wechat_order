<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery-3.0.0.js}"></script>
    <script th:src="@{/js/goodsModify.js}"></script>
</head>
<body>
<form id="form1" th:action="@{/goods/modifySave}" th:object="${goods}" method="post">
    <input type="hidden" th:field="*{goodsId}">
    <tr>
        <td>商品名称</td>
        <td><input type="text" th:field="*{goodsName}"></td>
    </tr>
    <tr>
        <td>商品种类</td>
        <td>
            <select id="goods_sort">

            </select>

        </td>
    </tr>
    <tr>
        <td>上架状态</td>
        <td>
            <select id="goods_status">
                <!--<option th:each="status:${session.statusList}" th:value="${status.valueId}" th:text="${status.valueName}"></option>-->
            </select>
        </td>
    </tr>
    <tr>
        <td>销量</td>
        <td><input type="number" th:field="*{xiaoLiang}"></td>
    </tr>
    <tr>
        <td>库存</td>
        <td><input type="number" th:field="*{remains}"></td>
    </tr>
    <tr>
        <td>价格</td>
        <td><input type="text" th:field="*{price}"></td>
    </tr>
    <tr>
        <td>图片</td>
        <td></td><span>更换</span>
    </tr>
    <tr>
        <td><input type="submit" value="提交"></td>
        <td><input type="reset" value="重置"></td>
    </tr>

</form>
</body>
</html>
